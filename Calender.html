<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February 2026 Calendar</title>
    <style>
       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calendar-card {
            display: flex;
            width: 800px;
            height: 450px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .left-image {
            flex: 1.2;
            background-color: #eee;
        }

        .left-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-calendar {
            flex: 1.5;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month {
            font-size: 60px;
            font-weight: bold;
            color: #0066cc;
            margin: 0;
        }

        .year {
            font-size: 30px;
            color: #333;
            margin: 0;
        }

        .weekdays, .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .weekdays span {
            font-weight: bold;
            font-size: 14px;
            color: #666;
            padding-bottom: 10px;
        }

        .days-grid span {
            padding: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .weekend {
            color: #ff4d4d !important;
        }
    </style>
</head>
<body>

    <div class="calendar-card">
        <div class="left-image">
            <img src="Images/Bus.jpeg" alt="Picture">
        </div>

        <div class="right-calendar">
            <div class="header">
                <h1 class="month">02</h1>
                <h2 class="year">2026</h2>
            </div>

            <div class="weekdays">
                <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span><span class="weekend">SAT</span><span class="weekend">SUN</span>
            </div>

            <div class="days-grid">
                <span></span><span></span><span></span><span></span><span></span><span></span><span class="weekend">01</span>
                
                <span>02</span><span>03</span><span>04</span><span>05</span><span>06</span><span class="weekend">07</span><span class="weekend">08</span>
                <span>09</span><span>10</span><span>11</span><span>12</span><span>13</span><span class="weekend">14</span><span class="weekend">15</span>
                <span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span class="weekend">21</span><span class="weekend">22</span>
                <span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span class="weekend">28</span>
            </div>
        </div>
    </div>

</body>
</html>
