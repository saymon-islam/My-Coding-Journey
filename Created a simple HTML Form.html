<!DOCTYPE html>
<html>
<head>
    <title>Day 9 - HTML Forms</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f9f9f9; }
        form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        input { margin-bottom: 10px; padding: 8px; width: 200px; display: block; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="color: #e67e22;">Day 9: Create a Simple Form</h1>
    
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <button type="submit" style="background: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Submit</button>
    </form>
