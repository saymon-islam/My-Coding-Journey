<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 28 - JS Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-2xl text-center border-t-8 border-blue-600 w-80">
        <h2 class="text-xl font-bold text-gray-500 mb-2 uppercase">Day 28 Counter</h2>
        <h1 id="countValue" class="text-7xl font-extrabold text-blue-600 mb-6">0</h1>
        
        <div class="flex justify-center gap-4">
            <button onclick="changeCount(-1)" class="bg-red-500 text-white px-6 py-2 rounded-xl font-bold hover:bg-red-600 transition shadow-lg">-</button>
            <button onclick="resetCount()" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-xl font-bold hover:bg-gray-300 transition">Reset</button>
            <button onclick="changeCount(1)" class="bg-green-500 text-white px-6 py-2 rounded-xl font-bold hover:bg-green-600 transition shadow-lg">+</button>
        </div>

        <p class="mt-8 text-xs text-gray-400 font-mono tracking-widest">ROAD TO AUSTRALIA 2029 ðŸ‡¦ðŸ‡º</p>
    </div>

    <script>
        let count = 0; 

        function changeCount(amount) {
            count = count + amount; 
            document.getElementById('countValue').innerText = count;
        }

        function resetCount() {
            count = 0; 
            document.getElementById('countValue').innerText = count;
        }
    </script>

</body>
</html>
