<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14 - Navigation Bar</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        
        /* Navbar Styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #007bff;
            transition: 0.4s;
        }

        .content { padding: 50px; text-align: center; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About Me</a>
        <a href="#">Contact</a>
    </div>
