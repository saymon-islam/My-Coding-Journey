<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 32 - Color Switcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="mainBody" class="flex items-center justify-center min-h-screen transition-all duration-700">

    <div class="bg-white/80 backdrop-blur-md p-10 rounded-3xl shadow-2xl text-center max-w-sm border border-white">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Choose Your Vibe</h2>
        
        <div class="grid grid-cols-3 gap-4 mb-8">
            <button onclick="changeColor('#3B82F6')" class="w-12 h-12 rounded-full bg-blue-500 border-4 border-white shadow-lg transform hover:scale-110 transition"></button>
            <button onclick="changeColor('#10B981')" class="w-12 h-12 rounded-full bg-emerald-500 border-4 border-white shadow-lg transform hover:scale-110 transition"></button>
            <button onclick="changeColor('#F59E0B')" class="w-12 h-12 rounded-full bg-amber-500 border-4 border-white shadow-lg transform hover:scale-110 transition"></button>
            <button onclick="changeColor('#EF4444')" class="w-12 h-12 rounded-full bg-red-500 border-4 border-white shadow-lg transform hover:scale-110 transition"></button>
            <button onclick="changeColor('#8B5CF6')" class="w-12 h-12 rounded-full bg-violet-500 border-4 border-white shadow-lg transform hover:scale-110 transition"></button>
            <button onclick="changeColor('#1F2937')" class="w-12 h-12 rounded-full bg-gray-800 border-4 border-white shadow-lg transform hover:scale-110 transition"></button>
        </div>

        <p class="text-gray-600 font-medium italic">"Designing my future for Australia 2029 ðŸ‡¦ðŸ‡º"</p>
    </div>

    <script>
        function changeColor(colorCode) {
           
            document.getElementById('mainBody').style.backgroundColor = colorCode;
        }
        
        
        window.onload = () => changeColor('#f1f5f9');
    </script>

</body>
</html>
