<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 31 - Random Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen p-6">

    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-lg w-full text-center">
        <h2 class="text-indigo-600 font-bold uppercase tracking-widest mb-4">Daily Inspiration</h2>
        
        <p id="quoteBox" class="text-2xl font-serif text-gray-800 italic mb-6 leading-relaxed">
            "The journey of a thousand miles begins with a single step."
        </p>

        <button onclick="newQuote()" class="bg-indigo-600 text-white px-8 py-3 rounded-full font-bold hover:bg-indigo-700 transition transform active:scale-95 shadow-lg">
            New Quote
        </button>

        <p class="mt-8 text-gray-400 text-sm">Keep Pushing!</p>
    </div>

    <script>
        
        const quotes = [
            '"Consistency is the key to success."',
            '"Work hard in silence, let your success be your noise."',
            '"Code is like humor. When you have to explain it, it’s bad."',
            '"Don’t stop when you are tired. Stop when you are done."',
            '"Your only limit is your mind."'
        ];

        function newQuote() {
            const quoteElement = document.getElementById('quoteBox');
            
            const randomIndex = Math.floor(Math.random() * quotes.length);
            
            quoteElement.innerText = quotes[randomIndex];
        }
    </script>

</body>
</html>
