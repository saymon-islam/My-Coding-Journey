<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13 - Image Gallery</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        h1 { text-align: center; color: #333; }
        
        /* CSS Grid Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .gallery-item {
            background: #ddd;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: bold;
            color: #555;
            transition: 0.3s;
        }

        .gallery-item:hover {
            background: #007bff;
            color: white;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <h1>Day 13: CSS Grid Gallery</h1>
    
    <div class="gallery">
        <div class="gallery-item">Photo 1</div>
        <div class="gallery-item">Photo 2</div>
        <div class="gallery-item">Photo 3</div>
        <div class="gallery-item">Photo 4</div>
        <div class="gallery-item">Photo 5</div>
        <div class="gallery-item">Photo 6</div>
    </div>

    <p style="text-align:center;">This layout adjusts automatically on any screen! ðŸ“±ðŸ’»</p>
</body>
</html>
