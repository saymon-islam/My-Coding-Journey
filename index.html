<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 42 - ES6 Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-10">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold border-b-4 border-blue-500 pb-2">My Tech Projects</h1>
            <button onclick="addProject()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full font-bold transition">Add Random Project</button>
        </div>

        <div id="projectContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>

        <p class="text-center mt-20 text-gray-500 italic">Mastering ES6 Template Literals.</p>
    </div>

    <script>
        const projectNames = ["Portfolio Site", "E-commerce App", "Weather Dashboard", "Chat System", "Task Manager"];
        const techStack = ["React", "Tailwind", "Firebase", "Node.js", "MongoDB"];

        function addProject() {
            const container = document.getElementById('projectContainer');
            
            
            const name = projectNames[Math.floor(Math.random() * projectNames.length)];
            const tech = techStack[Math.floor(Math.random() * techStack.length)];
            const id = Math.floor(Math.random() * 1000);

            
            const cardHTML = `
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 hover:border-blue-500 transition-all shadow-xl">
                    <span class="text-xs text-blue-400 font-mono">#Project-${id}</span>
                    <h3 class="text-xl font-bold mt-2">${name}</h3>
                    <p class="text-gray-400 mt-2">Built with <span class="text-white font-semibold">${tech}</span></p>
                    <button onclick="this.parentElement.remove()" class="mt-4 text-red-400 text-sm hover:underline">Remove Project</button>
                </div>
            `;

            
            container.insertAdjacentHTML('afterbegin', cardHTML);
        }

        
        window.onload = addProject;
    </script>

</body>
</html>
