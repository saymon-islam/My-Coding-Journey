<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 37 - Dynamic Styler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="hero" class="bg-gray-100 min-h-screen flex items-center justify-center transition-all duration-500">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border-t-8 border-blue-600" id="cardBorder">
        <h2 class="text-2xl font-black mb-2 text-gray-800" id="mainTitle">Design Your UI</h2>
        <p class="text-gray-500 mb-6">Choose your own brand colors!</p>

        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <label class="font-bold text-gray-700">Theme Color:</label>
                <input type="color" id="colorPicker" oninput="updateTheme()" class="h-10 w-20 cursor-pointer rounded-lg">
            </div>

            <div>
                <label class="block font-bold text-gray-700 mb-1">Custom Title:</label>
                <input type="text" id="titleInput" onkeyup="updateTheme()" placeholder="Type something..." 
                       class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-sm font-bold text-blue-600 italic">Road to Australia 2029 ðŸ‡¦ðŸ‡º</p>
        </div>
    </div>

    <script>
        function updateTheme() {
            const color = document.getElementById('colorPicker').value;
            const title = document.getElementById('titleInput').value;
            
            
            document.getElementById('cardBorder').style.borderColor = color;
            
           
            document.getElementById('mainTitle').style.color = color;
            
            
            if(title) {
                document.getElementById('mainTitle').innerText = title;
            }
        }
    </script>

</body>
</html>
