<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 44 - Love Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-50 flex items-center justify-center min-h-screen p-6">

    <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center border-b-8 border-rose-500">
        <h2 class="text-3xl font-black text-rose-600 mb-2">Match Maker â¤ï¸</h2>
        <p class="text-gray-500 mb-8">Test the bond between two names!</p>

        <div class="space-y-4">
            <input id="name1" type="text" placeholder="Your Name" class="w-full px-4 py-3 rounded-2xl border-2 border-rose-100 outline-none focus:border-rose-400 transition text-center">
            <div class="text-2xl">â•</div>
            <input id="name2" type="text" placeholder="Partner/Friend Name" class="w-full px-4 py-3 rounded-2xl border-2 border-rose-100 outline-none focus:border-rose-400 transition text-center">
        </div>

        <button onclick="calculateLove()" class="w-full mt-8 bg-rose-500 text-white font-bold py-4 rounded-2xl hover:bg-rose-600 transition shadow-lg transform active:scale-95">
            Calculate Compatibility
        </button>

        <div id="resultArea" class="hidden mt-8 animate-bounce">
            <h1 id="score" class="text-5xl font-black text-rose-600">0%</h1>
            <p id="message" class="text-gray-600 mt-2 font-medium"></p>
        </div>

        <p class="mt-10 text-xs text-rose-300 font-mono italic">Australia 2029 ğŸ‡¦ğŸ‡º - Every bit counts!</p>
    </div>

    <script>
        function calculateLove() {
            const n1 = document.getElementById('name1').value.trim();
            const n2 = document.getElementById('name2').value.trim();
            const resultArea = document.getElementById('resultArea');

            if (n1 === "" || n2 === "") {
                alert("Please enter both names!");
                return;
            }

            
            const score = Math.floor(Math.random() * 51) + 50; 
            
            resultArea.classList.remove('hidden');
            document.getElementById('score').innerText = score + "%";
            
            let message = "";
            if (score > 90) message = "Perfect Match! ğŸš€";
            else if (score > 70) message = "Great Connection! âœ¨";
            else message = "Good Potential! ğŸ˜Š";

            document.getElementById('message').innerText = message;
        }
    </script>

</body>
</html>
