<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 30 - 1 Month Celebration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-black text-indigo-600 mb-2 text-center">Month 1 Complete! ðŸŽ¯</h2>
        <p class="text-gray-500 text-center mb-6">Track your goals for Australia 2029</p>

        <div class="flex gap-2 mb-6">
            <input id="todoInput" type="text" class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-xl focus:border-indigo-500 outline-none" placeholder="Add a new goal...">
            <button onclick="addTask()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-indigo-700 transition">+</button>
        </div>

        <ul id="taskList" class="space-y-3">
            </ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('todoInput');
            const taskList = document.getElementById('taskList');

            if (input.value.trim() !== "") {
                
                const li = document.createElement('li');
                li.className = "flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-gray-100 animate-fade-in";
                li.innerHTML = `
                    <span class="text-gray-700">${input.value}</span>
                    <button onclick="this.parentElement.remove()" class="text-red-500 font-bold hover:bg-red-50 px-2 rounded-lg">Ã—</button>
                `;
                
                taskList.appendChild(li);
                input.value = ""; 
                alert("Please write something first!");
            }
        }
    </script>

</body>
</html>
