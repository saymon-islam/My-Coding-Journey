<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 33 - JS StopWatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 flex items-center justify-center min-h-screen">

    <div class="text-center p-10 bg-gray-900 rounded-[2rem] border border-gray-800 shadow-2xl w-80">
        <h2 class="text-gray-500 text-xs tracking-widest uppercase mb-6">Stopwatch</h2>
        
        <div id="display" class="text-5xl font-mono font-bold text-white mb-8">
            00:00:00
        </div>

        <div class="flex justify-center gap-3">
            <button onclick="start()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-bold transition">Start</button>
            <button onclick="stop()" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg font-bold transition">Stop</button>
            <button onclick="reset()" class="bg-gray-700 hover:bg-gray-800 text-white px-5 py-2 rounded-lg font-bold transition">Reset</button>
        </div>

        <p class="mt-8 text-blue-500 text-sm font-semibold italic">Destination</p>
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;

        function timeToString(time) {
            let diffInHrs = time / 3600000;
            let hh = Math.floor(diffInHrs);

            let diffInMin = (diffInHrs - hh) * 60;
            let mm = Math.floor(diffInMin);

            let diffInSec = (diffInMin - mm) * 60;
            let ss = Math.floor(diffInSec);

            let formattedMM = mm.toString().padStart(2, "0");
            let formattedSS = ss.toString().padStart(2, "0");
            let formattedHH = hh.toString().padStart(2, "0");

            return `${formattedHH}:${formattedMM}:${formattedSS}`;
        }

        function start() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(function printTime() {
                elapsedTime = Date.now() - startTime;
                document.getElementById("display").innerHTML = timeToString(elapsedTime);
            }, 1000);
        }

        function stop() {
            clearInterval(timerInterval);
        }

        function reset() {
            clearInterval(timerInterval);
            document.getElementById("display").innerHTML = "00:00:00";
            elapsedTime = 0;
        }
    </script>

</body>
</html>
