<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 34 - Search Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Tech Skills Search</h2>
        
        <input type="text" id="searchInput" onkeyup="filterSkills()" placeholder="Search skills (e.g. HTML)" 
               class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 outline-none mb-6 shadow-sm">

        <ul id="skillList" class="space-y-2">
            <li class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-orange-500 font-medium">HTML5</li>
            <li class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500 font-medium">CSS3</li>
            <li class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-yellow-400 font-medium">JavaScript</li>
            <li class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-purple-500 font-medium">Bootstrap</li>
            <li class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-teal-500 font-medium">Tailwind CSS</li>
            <li class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-gray-800 font-medium">GitHub</li>
        </ul>

        <p class="text-center mt-10 text-blue-600 font-semibold italic">Goal</p>
    </div>

    <script>
        function filterSkills() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const ul = document.getElementById('skillList');
            const li = ul.getElementsByTagName('li');

           
            for (let i = 0; i < li.length; i++) {
                const textValue = li[i].textContent || li[i].innerText;
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = ""; 
                } else {
                    li[i].style.display = "none"; 
                }
            }
        }
    </script>

</body>
</html>
