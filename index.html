<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 29 - Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <div class="text-center p-12 rounded-3xl border-4 border-blue-500 shadow-[0_0_50px_rgba(59,130,246,0.5)]">
        <h2 class="text-blue-400 text-sm tracking-[0.3em] uppercase mb-4">Current Time</h2>
        
        <div id="clock" class="text-6xl md:text-8xl font-mono font-black text-white italic">
            00:00:00
        </div>

        <p class="mt-8 text-gray-500 font-medium">Day 29: Mastering JavaScript Intervals</p>
        <p class="text-blue-600 mt-2 font-bold">Australia 2029 ðŸ‡¦ðŸ‡º</p>
    </div>

    <script>
        function updateClock() {
            const now = new Date(); 
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

           
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').innerText = timeString;
        }

       
        setInterval(updateClock, 1000);
        
      
        updateClock();
    </script>

</body>
</html>
